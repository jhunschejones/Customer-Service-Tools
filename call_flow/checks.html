        <div class="progress" id="progress">

        </div>

        <br>

        <!-- Check List -->

        <form id="checks">
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box1">
                    Eligibility
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box2">
                    Plan
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box3">
                    Provider
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box4">
                    Deductible
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box5">
                    Copay/Coinsurance
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box6">
                    Out of Pocket Max
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box7">
                    Limits & Accumulators
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="box8">
                    Referral & PA Requirements &nbsp;<small>*if applicable</small>
                </label>
            </div>
        </form>


        <div class="clear">
            <button type="submit" class="btn btn-outline-primary" onclick="clearForm()">Clear</button>
        </div>
